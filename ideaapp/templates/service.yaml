---
# Service for the client
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-client
  labels:
    app: {{ .Release.Name }}-client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.client.port }}
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-client
---
# Service for the server
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-server
  labels:
    app: {{ .Release.Name }}-server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.server.port }}
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-server

version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile 
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    networks:
      - app_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
